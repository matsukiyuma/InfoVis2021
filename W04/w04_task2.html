<html>
    <head>
        <title>W04: Task2</title>
    </head>
    <body>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script>
	 var svg = d3.select("body").append("svg");
	 d3.csv("https://matsukiyuma.github.io/InfoVis2021/W04/w04_task2.csv", draw );
	 function draw(data){
	     svg.selectAll("rect")
		.data(data)
	        .enter()
	        .append("rect")
	        .attr("x", function(d){ return d.x; })
	        .attr("y", function(d){ return d.y; })
	        .attr("width", function(d){ return d.r; })
          .attr("height", function(d){ return d.z; })
          .style("fill", function(d){ return d.a; })
       svg.selectAll("text")
    .data(data)
          .enter()
          .append("text")
          .text(function(d) { return d.b})
          .attr("dx", function(d){ return d.c })
          .attr("dy", function(d){ return d.y })
	 };
	</script>
    </body>
</html>
